version: '3.8'

services:
  # База данных PostgreSQL
  postgres:
    image: postgres:14
    environment:
      POSTGRES_DB: clashroyale
      POSTGRES_USER: clashroyale
      POSTGRES_PASSWORD: clashroyale123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - clashroyale-network

  # Redis для кэширования и очередей
  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - clashroyale-network

  # API Gateway (Nginx)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./api-gateway/nginx.conf:/etc/nginx/nginx.conf
      - ./api-gateway/ssl:/etc/nginx/ssl
    depends_on:
      - auth-service
      - user-service
      - deck-service
      - matchmaking-service
      - game-service
      - notification-service
    networks:
      - clashroyale-network

  # Auth Service
  auth-service:
    build: ./services/auth-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://clashroyale:clashroyale123@postgres:5432/clashroyale
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-super-secret-jwt-key
    depends_on:
      - postgres
      - redis
    networks:
      - clashroyale-network

  # User Service
  user-service:
    build: ./services/user-service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - DATABASE_URL=postgresql://clashroyale:clashroyale123@postgres:5432/clashroyale
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - clashroyale-network

  # Deck Service
  deck-service:
    build: ./services/deck-service
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - PORT=3003
      - DATABASE_URL=postgresql://clashroyale:clashroyale123@postgres:5432/clashroyale
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - clashroyale-network

  # Matchmaking Service
  matchmaking-service:
    build: ./services/matchmaking-service
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=production
      - PORT=3004
      - DATABASE_URL=postgresql://clashroyale:clashroyale123@postgres:5432/clashroyale
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - clashroyale-network

  # Game Service
  game-service:
    build: ./services/game-service
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=production
      - PORT=3005
      - DATABASE_URL=postgresql://clashroyale:clashroyale123@postgres:5432/clashroyale
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - clashroyale-network

  # Notification Service
  notification-service:
    build: ./services/notification-service
    ports:
      - "3006:3006"
    environment:
      - NODE_ENV=production
      - PORT=3006
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    networks:
      - clashroyale-network

  # Frontend
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=http://localhost
    networks:
      - clashroyale-network

volumes:
  postgres_data:
  redis_data:

networks:
  clashroyale-network:
    driver: bridge
